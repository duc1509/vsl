
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</head>
<body>
<div id="imageContainer" class="image-container"></div> <!-- Thêm phần tử chứa hình ảnh -->
<div class="login-container">
    <h2>Login</h2>

    <form id="login-form">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <button type="submit">Đăng nhập</button>
        </div>
    </form>

    
    <p id="login-status"></p>
</div>


<div id="content-container" style="display: none;">
    <div class="sentence-container">
        <p id="sentence">
        </p>
    </div>
    <div class="words" id="words"></div>
    <div class="boxx"></div>
    <div class="button-container">
        <button id="resetButton" class="button">Làm lại</button>
        <button id="completeButton" class="button">Hoàn thành</button>
        <button id="skipButton" class="button">Bỏ qua</button>
        <button id="exitButton" class="button">Thoát</button>
    </div>
</div>

<form id="hidden-form" style="display: none;">
    <input type="hidden" id="hidden-email" name="email">
    <input type="hidden" id="hidden-sorted-sentence" name="sortedSentenceContent">
    <input type="hidden" id="sentence" name="sentence">
</form>



<script src="scrip.js"></script>
</body>
</html>
